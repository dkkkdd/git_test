<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>

<header class="header">
    MY LIBRARY
</header>

<main class="main">
    <div class="container">
        <form class="form">
            <label for="title">
                <span>Title:</span>
                <input type="text" class="title" id="title" name="title" maxlength="50" minlength="1" placeholder="Game of throns">
                <span class="error-message"></span>
            </label>

            <label for="author">
                <span>Author:</span>
                <input type="text" class="author" id="author" name="author" maxlength="50" minlength="1" placeholder="J. Martin">
                <span class="error-message"></span>
            </label>

            <label for="year">
                <span>Release Year:</span>
                <input type="number" class="year" id="year" name="year" min="1" max="2025" step="1" placeholder="2007">
                <span class="error-message"></span>
            </label>

            <label for="pages">
                <span>Pages:</span>
                <input type="number" class="pages" id="pages" name="pages" max="5000" min="5" placeholder="1349">
                <span class="error-message"></span>
            </label>

            <label class="status-block" for="status">
                <input type="checkbox" class="status" id="status" name="status">
                <span>Have you read this book?</span>
            </label>

            <button type="button" class="add btn">Add new book</button>
        </form>

        <div class="library"></div>

    </div>
    <div class="masagge">Your Library is empty. Add your first book!</div>
</main>

<script type="module" src="main.js"></script>
</body>
</html>
